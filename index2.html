<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me perdonas?</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }

    #fireflies {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .firefly {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      width: 5px;
      height: 5px;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: move 15s linear infinite;
    }

    @keyframes move {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-100vh) translateX(50vw); }
    }
  </style>
</head>
<body>
  <!-- LuciÃ©rnagas -->
  <div id="fireflies"></div>

  <!-- Imagen -->
  <div class="image-container">
    <img src="imagen.jpg" alt="Imagen principal">
  </div>

  <!-- MÃºsica -->
  <audio id="bg-music" loop>
    <source src="sonido.mp3" type="audio/mpeg">
  </audio>
  <button id="play-btn">ðŸŽµ Reproducir mÃºsica</button>

  <script>
    // Generador de luciÃ©rnagas
    const firefliesContainer = document.getElementById('fireflies');
    for (let i = 0; i < 40; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');
      firefly.style.left = Math.random() * window.innerWidth + 'px';
      firefly.style.top = Math.random() * window.innerHeight + 'px';
      firefly.style.animationDuration = 10 + Math.random() * 10 + 's';
      firefliesContainer.appendChild(firefly);
    }

    // BotÃ³n para activar mÃºsica
    const music = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    playBtn.addEventListener("click", () => {
      music.play();
      playBtn.style.display = "none";
    });
  </script>
</body>
</html>
